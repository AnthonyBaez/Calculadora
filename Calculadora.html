<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<script type="text/javascript" src="Calculadora.js"></script> 

	<link rel="stylesheet" href="Calculadora.css">
</head>
<body>

<h1> CALCULADORA</h1>
<table class="table">
 	
<tr>
<td colspan="5"><div id="tabla"></div></td>

</tr>




<tr>
<td><div id="siete">7</div></td>
<td><div id="ocho">8</div></td>
<td><div id="nueve">9</div></td>
<td><div id="multi">*</div></td>
<td><div id="divi">/</div></td>

</tr>


<tr>
<td><div id="cuatro">4</div></td>
<td><div id="cinco">5</div></td>
<td><div id="seis">6</div></td>
<td><div id="suma">+</div></td>
<td><div id="resta">-</div></td>
</tr>


<tr>
<td><div id="uno">1</div></td>
<td><div id="dos">2</div></td>
<td><div id="tres">3</div></td>
<td><div id="igual">=</div></td>
<td><div id="borrar">C</div></td>
</tr>


<tr>
<td><div id="cero">0</div></td>
<td><div id="punto">.</div></td>

</tr>

</table>
</body>

</html>
